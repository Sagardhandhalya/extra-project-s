<nav class=" d-flex align-items-center justify-content-between lightblue shadow-lg fixed-top">

  <!-- Sidebar -->
  <button class="btn btn-outline" [ngClass]="{'marginl' : sidebarOn}" (click)="toggleSidebar()">
    <span class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></span>
  </button>

  <!-- Logo & Title -->
  <i class="fa fa-lightbulb-o fa-2x ml-5" style="color: yellowgreen" aria-hidden="true"></i>
  <h3 class="title mx-1 pt-3"><span>Searce Keep</span></h3>

  <!-- Search Bar -->
  <div class="p-1 bg-dark shadow-sm my-2 rounded w-50">
    <div class="input-group">
      <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1"
        class="form-control border-0 bg-dark">
      <div class="input-group-append">
        <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>


  <!-- Toggle Icon 
  <i class="fa fa-toggle-on fa-2x mx-4" aria-hidden="true" style="color: yellowgreen"></i>
-->
  <!-- Grid View -->
  <i class="fa fa-th-large fa-2x mx-4" aria-hidden="true" style="color: yellowgreen"></i>

  <!-- reminder -->
  <div class="mx-2" style="position:relative;">
    <span *ngIf="reminderList.length > 0" class="badge badge-light bg-dark text-warning border-rounded"
      style="position: absolute; right:0 ; top:0 ; z-index:2">{{reminderList.length}}</span>
    <div class="dropdown ml-auto">
      <i style="color: yellowgreen;" class="fa fa-bell fa-2x" aria-hidden="true"></i>
      <div class="dropdown-content" style="width: 200px;" >
        <div *ngFor="let reminder of reminderList" class="px-1 card text-left" >
          <div class="d-flex justify-content-between shadow-lg " >
            <p class="card-text font-weight-normal ">{{reminder.title}}</p><br>
            <span (click)="removeReminder(reminder.id)"> <i class="fa fa-times"></i> </span>
          </div>
          

          <!-- <div *ngFor="let todo of reminder.reminder">
            <ul class="list-unstyled d-flex flex-nowrap">
              <li>{{todo}}</li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Dropdown -->
  <div class="dropdown ml-auto">
    <button class="btn mr-3 mt-2 mb-2 rounded-circle text-decoration-none text-white" aria-haspopup="true"
      aria-expanded="false">
      <i style="color: yellowgreen;" class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
    </button>

    <div class="dropdown-content">
      <a class="dropdown-item" href="#" (click)="Logout()">Logout</a>
      <a class="dropdown-item" href="#">Profile</a>
      <a class="dropdown-item" href="#">Settings</a>
    </div>

  </div>
</nav>
