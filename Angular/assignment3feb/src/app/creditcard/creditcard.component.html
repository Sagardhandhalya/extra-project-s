<div
class="container d-flex text-center align-items-center justify-content-center flex-wrap"
style="height: 100vh"
>

<div class="row p-0 p-lg-5 main-wrapper">

  <div
    class="col d-flex text-center align-items-center justify-content-center"
  >
  
    <div
      class="card shadow rounded m-0"
      style="width: 400px; height: 200px"
    >
    
      <div class="card-body">
        <h4>Credit Card Validation </h4>
<hr>
        <form [formGroup]="card" >
        
          <div class="input-group mt-3 outline-0">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              placeholder="Enter Credit Card No "
              type="text"
              formControlName="creditCard"
            />
          </div>
          <div
            class="text-danger"
            style="text-align: left"
            *ngIf="creditCard.invalid && (creditCard.dirty || creditCard.touched)"
          >
            {{ creditCard.errors.err }}
          </div>

          <div class="form-group mt-4">
            <button
              type="submit"
            
              class="btn mb-2 btn-danger"
            >
              Submit
            </button>
          </div>
        </form>

        <!-- signin form -->
      </div>
    </div>
  </div>
</div>
</div>
