  <div
    class="container d-flex text-center align-items-center justify-content-center flex-wrap"
    style="height: 100vh"
  >
    <div class="row p-0 p-lg-5 main-wrapper">
      <!-- login form -->
      <div
        class="col d-flex text-center align-items-center justify-content-center"
      >
        <div
          class="card shadow rounded m-0"
          style="width: 400px; height: 300px"
        >
       
    
          <div class="card-body">
            <h4>Password Validation</h4>
            <hr>
            <form [formGroup]="passwords" (ngSubmit)="getData()">
              <div class="input-group mt-3">
                <span class="input-group-text">*</span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div
                class="text-danger"
                style="text-align: left"
                *ngIf="password.invalid && (password.dirty || password.touched)"
              >
                {{ password.errors.err }}
              </div>

              <div class="input-group mt-3 outline-0">
                <span class="input-group-text">@</span>
                <input
                  class="form-control"
                  placeholder="Enter password again"
                  type="password"
                  formControlName="confirmPassword"
                />
              </div>
              <div
                class="text-danger"
                style="text-align: left"
                *ngIf="passwords.invalid && (confirmPassword.dirty || confirmPassword.touched)"
              >
                {{ passwords.errors?.err }}
              </div>

              

              <div class="form-group mt-4">
                <button
                  type="submit"
                [disabled] = "!passwords.valid"
                  class="btn mb-2 btn-danger"
                >
                  Submit
                </button>
              </div>
            </form>

            <!-- signin form -->
          </div>
        </div>
      </div>
    </div>
  </div>
