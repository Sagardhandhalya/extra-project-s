
<div class="card d-flex justify-content-center align-item-center ">
  <div class="card-header bg-primary text-white">
    LOGIN FORM
  </div>
  <div class="card-body">
    <h5 class="card-title ">Login form for the admin...</h5>
    
      <form class="form card-text" [formGroup]="loginform" (ngSubmit) = "submit(loginform)" >


          <div class="form-group">
            <label for="email">Email: </label>
        <input type="email" class="form-control" name="email" formControlName="email" >
      
        <span *ngIf = "!loginform.controls.email.valid && loginform.controls.email.touched " class="alert alert-danger"> {{loginform.controls.email.value}}</span>
          </div>

          <div class="form-group">
        <label for="Password">Password :</label>
        <input type="password" class="form-control" name="password" formControlName= "password" >
      
          </div>
      <input type="submit" class="btn btn-warning" [disabled] = "loginform.invalid" value="Submit">
      
      
      
      </form>
  
  </div>
  <div class="card-footer">
  Noce to see you ...{{loginform.controls.email.value}}
  </div>
</div>
