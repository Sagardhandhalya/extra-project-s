<div class="container">
  <form #loginform="ngForm" (submit)="getformdata(loginform.value)">
    <div class="form-group">
      <label for="email">Email :</label>
      <input class="form-control" type="text" name="useremail" ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password : </label>
      <input id="password" class="form-control" type="text" name="userpassword" ngModel>
    </div>

    <button class="btn btn-danger" type="submit">Submit</button>
  </form>

  <h1 class="mt-5">Your details ....</h1>

  <table class="table table-stretched">
    <tbody>

      <tr>
        <td>
          <b> User Email</b>
        </td>
        <td>
          <b> User Password </b>
        </td>
      </tr>


      <tr>
        <td>Email : </td>
        <td>{{email}}</td>
      </tr>

      <tr>
        <td>Password :</td>
        <td>{{password}}</td>
      </tr>
    </tbody>

  </table>

</div>
